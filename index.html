<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamer's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="heading">
        <h1 class="head">ASUS ROG Calculator</h1>
        <p class="head">Yes this is fake...</p>
    </section>
    <div id="screen">
        <input type="number">
    </div>
    <section class="cal-buttons">
        <div class="first-row">
            <button class="calc-button">
                &larr;
            </button>
            <button class="calc-button delete">
                C
            </button>
            <button class="calc-button" id="percent">
                %
            </button>
            <button class="calc-button" id="divide">
                /
            </button>
        </div>
        <div class="second-row">
            <button class="class-button">
                7
            </button>
            <button class="class-button">
                8
            </button>
            <button class="class-button">
                9
            </button>
            <button class="class-button" id="multiply">
                x
            </button>
        </div>
        <div class="third-row">
            <button class="class-button">
                4
            </button>
            <button class="class-button">
                5
            </button>
            <button class="class-button">
                6
            </button>
            <button class="class-button" id="sub">
                -
            </button>
        </div>
        <div class="fourth-row">
            <button class="class-button">
                1
            </button>
            <button class="class-button">
                2
            </button>
            <button class="class-button">
                3
            </button>
            <button class="class-button" id="add">
                +
            </button>
        </div>
        <div class="fifth-row">
            <button class="class-button">
                0
            </button>
            <button class="class-button">
                .
            </button>
            <button class="class-button" id="negative">
                (+/-)
            </button>
            <button class="class-button" id="enter">
                =
            </button>
        </div>
    </section>
</body>
</html>
