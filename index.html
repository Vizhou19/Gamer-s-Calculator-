<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamer's Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="heading">
        <h1 class="head">ASUS ROG Calculator</h1>
        <p class="head">Yes this is fake...</p>
    </section> 
    <div class="calculator">
        <section class="screen">
            0
        </section> 
        <section class="cal-buttons">
            <div class="first-row">
                <button class="calc-button">
                &larr;
            </button>
            <button class="calc-button delete">
                C
            </button>
            <button class="calc-button" id="percent">
                %
            </button>
            <button class="calc-button" id="divide">
                &divide;
            </button>
        </div>
        <div class="second-row">
            <button class="calc-button">
                7
            </button>
            <button class="calc-button">
                8
            </button>
            <button class="calc-button">
                9
            </button>
            <button class="calc-button" id="multiply">
                &times;
            </button>
        </div>
        <div class="third-row">
            <button class="calc-button">
                4
            </button>
            <button class="calc-button">
                5
            </button>
            <button class="calc-button">
                6
            </button>
            <button class="calc-button" id="sub">
                &minus;
            </button>
        </div>
        <div class="fourth-row">
            <button class="calc-button">
                1
            </button>
            <button class="calc-button">
                2
            </button>
            <button class="calc-button">
                3
            </button>
            <button class="calc-button" id="add">
                &plus;
            </button>
        </div>
        <div class="fifth-row">
            <button class="calc-button">
                0
            </button>
            <button class="calc-button">
                .
            </button>
            <button class="calc-button" id="negative">
                &plusmn;
            </button>
            <button class="calc-button" id="enter">
                &equals;
            </button>
        </div>
    </section>
</div>
</body>
</html>
